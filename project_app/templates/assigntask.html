{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assign Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: #009579;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .task-card {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 400px;
        }
        .task-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border: 2px solid #007bff;
            border-radius: 5px;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: none;
        }
        .btn-assign-task {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        .btn-assign-task:hover {
            background: #0cc43a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="task-card">
            <h1 class="task-title">Assign Task</h1>
            <form action="assignuser" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Enter task name" required>
                </div>
                <div class="form-group">
                    <label for="selectUser">Select User</label>
                    <select class="form-control" id="selectUser" name="userID" required>
                        <option value="" disabled selected >Select a user</option>
                        {% for i in User %}
                        <option value="{{i.id}}">{{i.First_Name}}</option>
                        {%endfor%}
                       
                    </select>
                </div>
                <button type="submit" class="btn btn-assign-task">Assign Task</button>
                {% include 'messages.html' %}
            </form>
        </div>
    </div>



</body>
</html>
