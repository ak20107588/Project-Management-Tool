{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="registration form">
      <header>Signup</header>
      <form action="register" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter your first name" name="first_name" required>
        <input type="text" placeholder="Enter your last name" name="last_name" required>
        <input type="email" placeholder="Enter your email" name="email" required>
        <input type="text" placeholder="Enter your Mobile No" name="mobile" required>
        <input type="password" placeholder="Create a password" name="password1" required>
        <input type="password" placeholder="Confirm your password" name="password2" required>
        <input type="submit" class="button" value="Signup">
        <center>
          {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}

          {% include 'messages.html' %}
        </center>
        
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
          <a href="/login_page"><label for="check">Signin</label></a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
